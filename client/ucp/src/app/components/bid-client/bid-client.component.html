<div class="container">

    <div *ngIf="info.token; else loggedOut">
        <div class="wrapper">
          <div class="sidebar">
            <div>
              
            </div>
          </div>
          <div class="content">
            <section id="projects">
            
              <h2>Список заявок</h2>
              <div *ngIf="orders; else Empty" class="projects-table">
                <div *ngFor="let order of orders">
                  <app-bid-client-list [order]='order'></app-bid-client-list>
                </div>
              </div>
      
              <ng-template #Empty>
                <h2>Список пуст.</h2>
              </ng-template>
            </section>
    
          </div>
        </div>   
      </div>
      
      <ng-template #loggedOut>
        Please login.
      </ng-template>
</div>
