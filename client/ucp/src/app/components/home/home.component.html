<header>
  <h1>Название компании</h1>
</header>
<div class="info">
  <h2>Информация о компании</h2>
</div>  
<div>

</div>
<div *ngIf="info.token; else loggedOut">
  <div class="tariff">
    <p>Тарифы</p>
    <div>
      <label class="fuel-label" for="fuel" id="fuel-label-id">Топливо</label>
      <input type="checkbox" id="fuel">
      <div class="fuel-content"><app-fuel [authority]="info.authorities"></app-fuel></div>
    </div>
    <div>
      <label class="transport-label" for="transport" id="transport-label-id">Транспорт</label>
      <input type="checkbox" id="transport">
      <div class="transport-content"><app-transport [authority]="info.authorities"></app-transport></div>
    </div>
    <div>
      <label class="type-delivery-label" for="type-delivery" id="type-delivery-label-id">Типы доставок</label>
      <input type="checkbox" id="type-delivery">
      <div class="type-delivery-content"><app-type-delivery [authority]="info.authorities"></app-type-delivery></div>
    </div>
    <div>
      <label class="point-label" for="point" id="point-label-id">Пункты доставки</label>
      <input type="checkbox" id="point">
      <div class="point-content"><app-point [authority]="info.authorities"></app-point></div>
    </div>
  </div>

  <div class="btn">
    <button (click)="logout()">Выйти</button>
  </div>
</div>


 
<ng-template #loggedOut>
  <div class="template">
    Пожалуйста войдите.
  </div>
  
</ng-template>
