<div class="container">
    <div *ngIf="isSignedUp; else signupForm">
        Регистрация прошла успешно. Пожалуйста, войдите!
      </div>
       
      <ng-template #signupForm>
        <div class="template" style="max-width:350px;">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <header>Регистрация</header>
            <div class="form-group">
              <label for="username" class="form-label">Логин</label>
              <input type="text" class="form-input" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid" class="form-error">
                <div *ngIf="username.errors.required">Необходимов ввести логин</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-input" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
              <div *ngIf="f.submitted && email.invalid" class="form-error">
                <div *ngIf="email.errors.required">Необходимов ввести e-mail</div>
                <div *ngIf="email.errors.email">Ошибка ввода Email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-input" name="password" [(ngModel)]="form.password" #password="ngModel"
                required minlength="4" />
              <div *ngIf="f.submitted && password.invalid" class="form-error">
                <div *ngIf="password.errors.required">Необходимов ввести пароль</div>
                <div *ngIf="password.errors.minlength">Пароль должен содержать не менее 4 символов</div>
              </div>
            </div>
            <div class="form-btn">
              <button class="btn">Зарегистрироваться</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert">
                Ошибка регистрации!<br/>{{errorMessage}}
              </div>
            </div>
          </form>
        </div>
      </ng-template>
</div>
